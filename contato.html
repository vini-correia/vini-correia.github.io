<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1128; /* Azul Escuro */
            color: #f4f4f4; /* Texto claro para contraste */
        }
        header {
            background-color: #000; /* Preto */
            color: #fff;
            padding: 1.5em 0;
            text-align: center;
            border-bottom: 2px solid #2c3e50; /* Borda sutil */
        }
        .profile-image-container {
            position: absolute;
            top: 15px; /* Ajuste conforme necessário para o espaçamento do topo */
            right: 20px; /* Ajuste conforme necessário para o espaçamento da direita */
            width: 80px; /* Tamanho da imagem de perfil */
            height: 80px; /* Tamanho da imagem de perfil */
            border-radius: 50%; /* Torna a imagem redonda */
            overflow: hidden; /* Garante que a imagem seja cortada em forma de círculo */
            border: 3px solid #f7fbfb; /* Borda ao redor da imagem (opcional, cor vibrante) */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Sombra para destacar  */
        }
        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha o container sem distorção */
            object-position: center; /* Centraliza a imagem dentro do container */
        }
        nav {
            background-color: #2c3e50; /* Tom de azul mais claro para o nav */
            padding: 0.7em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.7em 1.5em;
            display: inline-block;
            border-radius: 5px; /* Bordas arredondadas nos links */
            transition: background-color 0.3s ease; /* Transição suave no hover */
        }
        nav a:hover {
            background-color: #34495e; /* Tom mais claro no hover */
        }
        .container {
            width: 80%;
            margin: 2em auto;
            background-color: #1c2541; /* Outro tom de azul escuro para o container */
            padding: 2em;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        h1, h2 {
            color: #fff;
            text-shadow: 1px 1px 2px #000; /* Sombra no título */
        }
        p {
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5em;
        }
        a {
            color: #64b5f6; /* Azul mais claro para links dentro do conteúdo */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #90caf9;
        }
        footer {
            text-align: center;
            padding: 1.5em 0;
            background-color: #000; /* Preto */
            color: #fff;
            position: relative;
            width: 100%;
            margin-top: 2em;
            border-top: 2px solid #2c3e50; /* Borda sutil */
        }
    </style>
</head>
<body>
    <header>

        </div>
    </header>

    </nav>

            <li>GitHub: <a href="https://github.com/vini-correia" target="_blank">Github</a></li>
        </ul>
        </div>

    <footer>

</body>
</html>
