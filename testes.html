<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio - Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1128; /* Azul Escuro */
            color: #f4f4f4; /* Texto claro para contraste */
        }
        header {
            background-color: #000; /* Preto */
            color: #fff;
            padding: 1.5em 0;
            text-align: center;
            border-bottom: 2px solid #2c3e50; /* Borda sutil */
        }
        nav {
            background-color: #2c3e50; /* Tom de azul mais claro para o nav */
            padding: 0.7em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.7em 1.5em;
            display: inline-block;
            border-radius: 5px; /* Bordas arredondadas nos links */
            transition: background-color 0.3s ease; /* Transição suave no hover */
        }
        nav a:hover {
            background-color: #34495e; /* Tom mais claro no hover */
        }
        .container {
            width: 80%;
            margin: 2em auto;
            background-color: #1c2541; /* Outro tom de azul escuro para o container */
            padding: 2em;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        h1, h2 {
            color: #fff;
            text-shadow: 1px 1px 2px #000; /* Sombra no título */
        }
        p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 1.5em 0;
            background-color: #000; /* Preto */
            color: #fff;
            position: relative;
            width: 100%;
            margin-top: 2em;
            border-top: 2px solid #2c3e50; /* Borda sutil */
        }
        input#nomeUsuario {
            width: calc(100% - 22px); /* Ajusta a largura para padding */
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #37474f;
            border-radius: 4px;
            background-color: #263238;
            color: #fff;
        }
        input#nomeUsuario::placeholder {
            color: #607d8b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
    </header>

    <nav>
        <a href="index.html">Principal</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
    </nav>

    <div class="container">
        <h2>Bem-vindo(a) ao meu Portfólio!</h2>
        <p>Olá! Meu nome é:</p>
        <input type="text" id="nomeUsuario" placeholder="Seu Nome Completo">
        <p>Aqui você encontrará uma amostra dos meus trabalhos e projetos.</p>
        </div>

    <footer>
        <p>&copy; 2025 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Exemplo: Capturar o nome digitado no console
        document.getElementById('nomeUsuario').addEventListener('input', function() {
            console.log("Nome digitado: " + this.value);
        });
    </script>
</body>
</html>
