<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio - Principal</title>
    <style>
        /* --- Estilos do Tema Escuro (Padrão) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1128; /* Azul Escuro */
            color: #f4f4f4; /* Texto claro para contraste */
            transition: background-color 0.5s ease, color 0.5s ease; /* Transição suave para o tema */
        }
        header {
            background-color: #000; /* Preto */
            color: #fff;
            padding: 1.5em 0;
            text-align: center;
            border-bottom: 2px solid #2c3e50; /* Borda sutil */
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        nav {
            background-color: #2c3e50; /* Tom de azul mais claro para o nav */
            padding: 0.7em 0;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.7em 1.5em;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #34495e;
        }
        .container {
            width: 80%;
            margin: 2em auto;
            background-color: #1c2541; /* Outro tom de azul escuro para o container */
            padding: 2em;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        .container-text {
            flex-grow: 1;
            margin-right: 20px;
            max-width: calc(100% - 120px);
        }
        h1, h2 {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }
        p {
            line-height: 1.6;
        }
        .tech-icons {
            display: flex;
            justify-content: flex-end; /* Alinha os ícones à direita do seu container-text */
            margin-top: 20px;
        }
        .tech-icons img {
            height: 50px;
            width: 60px;
            margin: 0 5px; /* Ajustado para 0 5px para não ter margin-top excessivo aqui */
        }
        footer {
            text-align: center;
            padding: 1.5em 0;
            background-color: #000; /* Preto */
            color: #fff;
            position: relative;
            width: 100%;
            margin-top: 2em;
            border-top: 2px solid #2c3e50; /* Borda sutil */
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        input#nomeUsuario {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #37474f;
            border-radius: 4px;
            background-color: #263238;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        input#nomeUsuario::placeholder {
            color: #607d8b;
        }

        .profile-image-in-container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f7fbfb;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            flex-shrink: 0;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* --- Estilos do Tema Claro --- */
        body.light-mode {
            background-color: #f0f2f5; /* Fundo claro */
            color: #333; /* Texto escuro */
        }
        body.light-mode header {
            background-color: #e0e0e0;
            color: #333;
            border-bottom-color: #ccc;
        }
        body.light-mode nav {
            background-color: #d0d0d0;
        }
        body.light-mode nav a {
            color: #333;
        }
        body.light-mode nav a:hover {
            background-color: #c0c0c0;
        }
        body.light-mode .container {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        body.light-mode h1,
        body.light-mode h2 {
            color: #333;
            text-shadow: none;
        }
        body.light-mode footer {
            background-color: #e0e0e0;
            color: #333;
            border-top-color: #ccc;
        }
        body.light-mode input#nomeUsuario {
            background-color: #f8f8f8;
            color: #333;
            border-color: #ccc;
        }
        body.light-mode input#nomeUsuario::placeholder {
            color: #888;
        }
        body.light-mode .profile-image-in-container {
            border-color: #333; /* Borda mais escura para o tema claro */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra mais discreta */
        }

        /* --- Botão de Alternar Tema --- */
        .theme-toggle-button {
            position: absolute; /* Posiciona o botão de forma absoluta */
            top: 20px; /* Distância do topo */
            left: 20px; /* Distância da esquerda */
            background-color: #34495e; /* Cor do botão */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1001; /* Garante que o botão fique acima de outros elementos */
        }
        .theme-toggle-button:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
        }
        /* Responsividade básica para quando a tela for muito pequena */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .container-text {
                margin-right: 0;
                text-align: center;
                max-width: 100%;
            }
            .profile-image-in-container {
                margin-top: 20px;
            }
            .tech-icons {
                justify-content: center;
            }
            .theme-toggle-button {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle-button">Mudar Tema</button>

    <header>
        <h1>Meu Portfólio</h1>
    </header>

    <nav>
        <a href="home.html">Principal</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
    </nav>

    <div class="container">
        <div class="container-text">
            <h2>Bem-vindo(a) ao meu Portfólio!</h2>
            <p>Sou o Vinicius Correia</p>
            <p>Aqui você encontrará uma amostra dos meus trabalhos e projetos.</p>
            <div class="tech-icons">
                <img height="50" width="60" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" alt="JavaScript" />
                <img height="50" width="60" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/java/java-original.svg" alt="Java" />
                <img height="50" width="60" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" alt="HTML5" />
                <img height="50" width="60" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" alt="CSS3" />
                <img height="50" width="60" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/git/git-plain-wordmark.svg" alt="Git" />
                <img height="50" width="60" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original-wordmark.svg" alt="GitHub" />
            </div>
        </div>
        <img class="profile-image-in-container" src="minhaImagem.jpeg" alt="Imagem de Perfil">
    </div>

    <footer>
        <hr>
    </footer>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            // Opcional: Salvar a preferência do usuário no localStorage
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });

        // Opcional: Carregar o tema preferido do usuário ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
